<body>
    
    <nav class="navbar navbar-dark fixed-top"
    style="background-color: #000000ca;">
        <div class="container d-flex justify-content-between">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

          <a class="navbar-brand titulo" href="#" style="font-size: 40px;">Me Impress</a>
          <a
              class="nav-link text-white"

              data-bs-target="#modal"
            >
            <img src="/sources/img/pokedex.png"
                style="width: 50px;" alt="">
              <i class="bi bi-cart" id="carritoContenedor">
              </i>
            </a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>

  <header class="header_main">
  <div>
    <div class="titulo2">
    <h2>Pokemons</h2>
    </div> 
    <div class="subtitulo2">
      <h3>Impresiones 3d</h2>
    </div>
    <div class="subtitulo">
    <h1>Nuestros productos:</h1>
    </div>
  </div>
  </header>

  <main>
  <div class="productos">

    <div class="row mt-5" id="contenedor" style="gap: 25px"></div>
  </div>  

  <div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button acc-boton" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Nuestras redes
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
        <div class="accordion-body acordion">
          <img src="https://cdn-icons-png.flaticon.com/512/3938/3938034.png" alt="Facebook"> <a href="www.facebook.com">Me Impress</a>
        </div>
        <div class="accordion-body acordion">
          <img src="https://cdn-icons-png.flaticon.com/512/3670/3670127.png" alt="Facebook"> <a href="www.twitter.com">@MeImpress</a>
        </div>
        <div class="accordion-body acordion">
          <img src="https://cdn-icons-png.flaticon.com/512/2504/2504918.png" alt="Facebook"> <a href="www.instagram.com">@MeImpress</a>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Contacto
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
        <div class="accordion-body" style="display: flex; justify-content:center; color: green">
          Correo: Meimpress@gmail.com
      </div>
    </div>
  </div>
     
</main>

<div class="copyright">
  <img src="https://cdn-icons-png.flaticon.com/512/3524/3524342.png" alt="CopyRight">
  <p>Creador: https://github.com/Waanma</p>
</div>


<div class="container-xl">
  <div class="modal" tabindex="-1" role="dialog" id="modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Carrito</h5>
          <button
            type="button"
            class="close"
            data-bs-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">X</span>
          </button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="vaciarCarrito">
            Vaciar carrito
          </button>
          <button type="button" id="procesarCompra" class="btn btn-success">
            Continuar
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cerrar
          </button>

          <span>Precio total: $</span>
          <p class="text-center" id="precioTotal"></p>
        </div>
      </div>
    </div>
  </div>
</div>



    <script src="js.js" ></script>
    <script src="productos.jsonp" ></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
